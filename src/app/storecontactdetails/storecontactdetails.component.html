<div class="container">
    <h1>Users Contact Details</h1>
    <table aria-describedby="mydesc" class="table table-hover table-responsive">

        <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email Address</th>
                <th scope="col">Mobile Number</th>
                <th scope="col">Location</th>


            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let user of viewVal">
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.mobile}}</td>
                <td>{{user.location}}</td>

            </tr>

        </tbody>
    </table>
</div>

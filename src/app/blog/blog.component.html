<div class="container one ">
    <div class="user  mb-3">
        <em class=" bi bi-person-circle">
            Logged in User, Welcome {{loginid}}<br>
        </em>
        <button class=" btn btn-danger bi bi-person-circle mb-3 move" (click)="logout()"> Logout</button>
        <button class="btn btn-danger bi bi-person-circle mb-3" routerLink="/viewuser"> My Bookings</button>
    </div>
    <hr>

    <h1 style="text-align:center; background-color: red; color: white;">PRODUCTS AVAILABLE
        RIGHT NOW</h1>
    <hr>
    <div class="grid-container">
        <div *ngFor="let user of allproduct">
            <div class="grid-item">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{user.image}}" alt="image">
                    <div class="card-body">
                        <h5 class="card-title">Product Name:{{user.addproduct}}</h5>
                        <p class="card-text text text-success">Price:â‚¹{{user.price}}</p>
                        <p class="card-text">Description:{{user.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 100px; width: 50%;">

    <h1 style="text-align:center; color:white; background-color: red;" class="font">PRODUCT BOOKING FORM</h1>
    <hr>
    <form [formGroup]="formGroup">
        <div class="mb-3">
            <strong> <label for="exampleInputFirstName1" class="form-label">Name*</label></strong>
            <input type="text" class="form-control" formControlName="name" id="exampleInputFirstName1"
                aria-describedby="emailHelp" required />
            <div class="help-block text-danger" *ngIf="name.touched">
                <span *ngIf="name.errors?.required">
                    Name is a required field*
                </span>
            </div>
        </div>
        <div class="mb-3">
            <strong> <em class="bi bi-envelope-fill"></em> <label for="exampleInputEmail1" class="form-label">Email
                    address*</label></strong>
            <input type="email" value="{{obj}}" formControlName="email" class="form-control" id="exampleInputEmail1"
                required />
            <div class="help-block text-danger" *ngIf="email.touched">

                <span *ngIf="email.errors?.required">Email is a required field*</span>
            </div>
        </div>
        <div class="mb-3">
            <strong> <em class="bi bi-telephone-fill"></em> <label for="exampleInputmobile1" class="form-label">Mobile
                    Number*</label></strong>
            <input type="number" formControlName="mobile" class="form-control" maxlength="10"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                id="exampleInputmobile1" required />
            <div class="help-block text-danger" *ngIf="mobile.touched">

                <span *ngIf="mobile.errors?.required">Mobile number is a required field*</span>
            </div>
        </div>
        <div class="mb-3">
            <strong> <em class="bi bi-geo-alt-fill"></em> <label for="exampleInputleadsource1"
                    class="form-label">Address*</label></strong>
            <input type="text" formControlName="address" class="form-control" id="exampleInputaddress1" required />
            <div class="help-block text-danger" *ngIf="address.touched">

                <span *ngIf="address.errors?.required">Address is a required field*</span>
            </div>
        </div>

        <strong> <em class="bi bi-basket3-fill"></em><label>Choose a product*</label></strong>


        <select class="form-select" aria-label="Default select example" formControlName="product">
            <option *ngFor="let user of allproduct" [ngValue]="user._id">{{user.addproduct}}</option>

        </select>

        <hr>
        <button type="button" (click)="storing(this.formGroup.value,id)" class="btn btn-warning mt-3 mb-3">Confirm
            Booking
        </button>
        <button class="btn btn1 btn-dark " (click)="cancel()">CANCEL</button>
    </form>
</div>

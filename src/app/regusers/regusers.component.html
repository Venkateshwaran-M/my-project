<div class="container">
    <h1>Registered users to shipmate so far</h1>
    <table class="table table-hover table-responsive">

        <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email Address</th>
                <th scope="col">Password</th>
                <th scope="col">Mobile Number</th>
                <!-- <th scope="col">Product Booked</th> -->
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let user of viewVal">
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
                <td>{{user.mobile}}</td>

            </tr>

        </tbody>
    </table>
    <button class="btn btn-secondary mb-3 bi bi-arrow-left" (click)="goBack()"> Back</button>
</div>

<div class="body">
    <div class="container">
        <form class="form-group-all" [formGroup]="formGroup">
            <img src="../../assets/images/mercy-ships-logo-shipmate.webp" class="logoimg" alt="logo">
            <hr>
            <h1><strong>CONTACT DETAILS</strong></h1>
            <div class="form-group">
                <strong> <label for="firstName" class="form-label">First Name*</label></strong>
                <input id="firstName" class="form-control" minlength="5" maxlength="20" formControlName="firstName"
                    placeholder="FirstName Required" required />
                <div class="help-block text-danger" *ngIf="firstName.touched">
                    <span *ngIf="firstName.errors?.required">
                        First Name is a required field*
                    </span>
                    <span *ngIf="firstName.errors?.length<=3">Firstname must be greater that 3 characters</span>

                </div>

            </div>

            <div class="form-group">
                <strong> <label for="lname">Last Name*</label></strong>
                <input id="lname" class="form-control" type="text" placeholder="Enter last name"
                    formControlName="lastName" required />
                <div class="help-block text-danger" *ngIf="lastName.touched">
                    <span *ngIf="lastName.errors?.required">
                        Last Name is REQUIRED!!!
                    </span>
                </div>
            </div>

            <div class="form-group">
                <em class="bi bi-envelope-fill"></em> <strong> <label for="email">Email*</label></strong>
                <input id="email" [value]="myobj" class="form-control" type="email" formControlName="email"
                    placeholder="Email (required)" required />
                <div class="help-block text-danger" *ngIf="email.touched">
                    <span *ngIf="email.errors?.required"> Email is REQUIRED!!! </span>
                    <span *ngIf="email.errors?.length<=10"> Email length mustnbe greater than 10 characters </span>
                </div>
            </div>

            <div class="form-group">
                <em class="bi bi-geo-alt-fill"></em> <strong><label for="location">Location*</label></strong>
                <input type="text" id="location" class="form-control" placeholder="Enter Location"
                    formControlName="location" required />
                <div class="help-block text-danger" *ngIf="location.touched">
                    <span *ngIf="location.errors?.required"> Location required </span>
                </div>
            </div>

            <div class="form-group">
                <em class="bi bi-telephone-fill"></em> <strong> <label for="mobile">Mobile Number*</label></strong>
                <input id="mobile" type="number" maxlength="10"
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    class="form-control" formControlName="mobile" placeholder="Enter your phone #" />
                <div class="help-block text-danger" *ngIf="mobile.touched">
                    <span *ngIf="mobile.errors?.required"> mobile required </span>
                    <span *ngIf="mobile.errors?.length<10"> mobile number must be 10digits </span>
                </div>
            </div>
            <hr />
            <button class="btn btn-warning button mb-3 mr-3" (click)="storing(this.formGroup.value)">submit
                Details</button><br>
            <button class="btn btn-dark mb-3" (click)="cancel()">Clear form</button>

        </form>
    </div>
</div>

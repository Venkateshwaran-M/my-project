<section>
    <h1>Your booking info</h1>
    <table class="table table-hover table-responsive">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email Address</th>
                <th scope="col">Mobile Number</th>
                <th scope="col">Address</th>
                <th scope="col">Product Booked</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let user of alluserData">

                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.mobile}}</td>
                <td>{{user.address}}</td>
                <td>{{user.product}}</td>
            </tr>

        </tbody>
    </table>
</section>

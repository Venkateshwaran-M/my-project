<div class="body">
    <div class="offcanvas-body"></div>
</div>
<div class="container ">
    <button class="btn btn-danger bi bi-person-circle logout" (click)="logout()"> Logout</button>


    <img src="../../assets/images/Shipmatelogo-removebg-preview.png" class="logoimg" alt="logo"><br>

    <div class="btn1">

        <button class="btn btn-warning bi-people-fill button mr-3" (click)="router()"> View Booked
            users</button>
        <button class="btn btn-warning button  bi bi-collection-fill" (click)="navigate()">
            Requested
            For
            demo</button>
        <button class="btn btn-warning bi-people-fill  button " (click)="contactdetails()"> User Contact
            Details</button>
        <button class="btn btn-warning bi-basket-fill  button" (click)="seeproduct()"> Products
        </button>
        <button class="btn btn-warning bi-basket-fill  button" (click)="seeregusers()"> View Registered
            Users
        </button>
    </div>

    <h1 class="mt-3" style="color: white; text-align: center; background-color: red;">ADMIN ACCESS TO ADD NEW PRODUCT
    </h1>
    <hr>

    <form [formGroup]="formGroup">
        <div class="form-group">
            <strong class="bi bi-basket3-fill"> <label for="addproduct"> Product</label></strong>
            <input id="addproduct" class="form-control" formControlName="addproduct" placeholder="Enter a product name"
                required />

        </div>

        <div class="form-group">
            <strong class="bi bi-currency-dollar"> <label for="price"> Price</label></strong>
            <input id="price" class="form-control" type="number" formControlName="price" placeholder="Enter a price â‚¹"
                required />
        </div>
        <div class="form-group">
            <strong class="bi bi-card-text"> <label for="description"> Description</label></strong>
            <input id="description" placeholder="Enter Description" class="form-control" type="text"
                formControlName="description" required />
        </div>

        <div class="form-group">
            <strong class="bi bi-image"> <label for="image"> Image</label></strong>
            <input id="image" class="form-control" type="url" formControlName="image" required />
        </div>

        <hr>
        <button class="btn btn-primary button mb-3 mr-3 mt-3" (click)="show(this.formGroup.value)">Add
            Product</button><br>

    </form>
</div>

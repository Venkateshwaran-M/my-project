<div class="background">
    <div class="container">
        <div class="d-flex justify-content-center backcolor">
            <form [formGroup]="formGroup" (ngSubmit)="storing(this.formGroup.value)">
                <h1 style="text-align: center; color: white;">REGISTER TO SHIPMATE ACCOUNT</h1>
                <hr>
                <div class="form-group">
                    <strong> <label for="firstName">First Name</label></strong>
                    <input id="firstName" class="form-control has-validation" formControlName="firstName"
                        placeholder="FirstName Required" required />
                    <div class="help-block text-danger" *ngIf="firstName.touched">
                        <span *ngIf="firstName.errors?.required">
                            First Name is required field*
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <strong> <label for="lname">Last Name</label></strong>
                    <input id="lname" class="form-control" formControlName="lastName" required />
                    <div class="help-block text-danger" *ngIf="lastName.touched">
                        <span *ngIf="lastName.errors?.required"> Last name is required field* </span>
                    </div>
                </div>
                <div class="form-group">
                    <strong> <label for="email">Email</label></strong>
                    <input id="email" class="form-control has-validation" formControlName="email"
                        placeholder="Email (required)" required />
                    <div class="help-block text-danger" *ngIf="email.touched">
                        <span *ngIf="email.errors?.required"> Email is required field* </span>
                    </div>
                </div>

                <div class="form-group">
                    <strong> <label for="password">Password</label></strong>
                    <input type="password" id="password" class="form-control has-validation" formControlName="password"
                        required />
                    <div class="help-block text-danger" *ngIf="password.touched">
                        <span *ngIf="password.errors?.required"> Password is required field*</span>
                    </div>
                </div>

                <div class="form-group">
                    <strong> <label for="mobile">Mobile Number</label></strong>
                    <input id="mobile" type="number"
                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        maxlength="10" class="form-control has-validation" formControlName="mobile"
                        placeholder="Enter your phone #" />
                    <div class="help-block text-danger" *ngIf="mobile.touched">
                        <span *ngIf="mobile.errors?.required"> Mobile number is required field* </span>
                    </div>
                </div>
                <hr />
                <button class="btn btn-primary margin">Sign Up</button>
            </form>
        </div>
    </div>
</div>
